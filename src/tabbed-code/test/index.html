<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Test Tabbed Code</title>
      <link rel="stylesheet" href="../src/tabbed-content.css" />
   </head>
   <body>
      <section class="gh-content gh-canvas">
         <h2 id="Section1_Test_1"><a href="#tab/section_1">Test 1</a></h2>
         <pre class="language-csharp" tabindex="0">
            <code class="language-csharp">
               <span class="token class-name"><span class="token keyword">var</span></span> my <span class="token operator">=</span> <span class="token number">1</span><span class="token punctuation">;</span>
            </code>
         </pre>
         <h2 id="Sction1_Test_2"><a href="#tab/section_1">Test 2</a></h2>
         <pre class="language-csharp" tabindex="1">
            <code class="language-csharp">
               <span class="token class-name"><span class="token keyword">var</span></span> my <span class="token operator">=</span> <span class="token number">2</span><span class="token punctuation">;</span>
            </code>
         </pre>
         <h2 id="Section2_Test_1"><a href="#tab/section_2">Test 1</a></h2>
         <pre class="language-csharp" tabindex="0">
            <code class="language-csharp">
               <span class="token class-name"><span class="token keyword">var</span></span> my <span class="token operator">=</span> <span class="token number">1</span><span class="token punctuation">;</span>
            </code>
         </pre>
         <h2 id="Section2_Test_2"><a href="#tab/section_2">Test 2</a></h2>
         <pre class="language-csharp" tabindex="1">
            <code class="language-csharp">
               <span class="token class-name"><span class="token keyword">var</span></span> my <span class="token operator">=</span> <span class="token number">2</span><span class="token punctuation">;</span>
            </code>
         </pre>
      </section>
      <script src="../src/tabbed-content.js"></script>
   </body>
</html>
